{% extends '/base.html' %}
{%block title%}
Sign-Up
{%endblock%}
{%block content%}

<a href="/"><button>Back</button></a>
<form method="POST">
    <h3>SIGN UP</h3>
    <label for="name">User Name :</label><br>
    <input type="text" name="uname" id="name" value="{{row[1]}}"><br>
    <label for="email">Email ID :</label><br>
    <input type="email" name="email" id="email" value="{{row[2]}}"><br>
    <label for="pwd">Password</label><br>
    <input type="password" name="pwd" id="pwd" value="{{row[3]}}"><br>
    <input type="hidden" name="user_id" id="user_id" value="{{row[0]}}"><br>
    <button class="btn btn-primary" onclick ="update_user(user_id.value, uname.value, email.value, pwd.value)">Update</button>
</form>
{%endblock%}
